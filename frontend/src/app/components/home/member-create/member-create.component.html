<app-h-content>
    <div class="card m-b-30 card-body">
        <div class="col-sm-12">
            <form [formGroup]="form" (submit)="onSubmit()">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <img *ngIf="!form.value.image" src="assets/images/users/no-image-profile.png" alt="" class="img-fluid img-thumbnail">
                            <img *ngIf="form.value.image" [src]="form.value.image" alt="" class="img-fluid img-thumbnail">
                        </div>
                        <div class="form-group">
                            <input type="file" (change)="onConvertImage(inputFile)" #inputFile>
                        </div>
                    </div>

                    <div class="col-sm-8">
                        <div class="form-group">
                            <label for="">อีเมล์</label>
                            <input class="form-control" type="text" placeholder="กรุณากรอกข้อมูล" formControlName="email">
                        </div>

                        <div class="form-group">
                            <label for="">ชื่อ-สกุล</label>
                            <input class="form-control" type="text" placeholder="กรุณากรอกข้อมูล" formControlName="fullname">
                        </div>

                        <div class="form-group">
                            <label for="">รหัสผ่าน</label>
                            <input class="form-control" type="text" placeholder="กรุณากรอกข้อมูล" formControlName="password">
                        </div>

                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="">ตำแหน่ง</label>
                                    <select class="form-control" formControlName="position">
                                        <option value="">เลือกตำแหน่งงาน</option>
                                        <option *ngFor="let item of positionItems" [value]="item">
                                            {{item}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="">สิทธิ์ผู้ใช้งาน</label>
                                    <select class="form-control" formControlName="role">
                                        <option value="">เลือกสิทธิ์ผุ้ใช้งาน</option>
                                        <option *ngFor="let item of roleItems" [value]="item">
                                            {{getRoleName(item)}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <br>
                    </div>
                </div>
                <hr>
                <div class="text-right">
                    <button class="btn w-lg btn-success waves-effect waves-light" type="submit">บันทึก</button>
                </div>
            </form>
        </div>
    </div>

</app-h-content>
