<app-h-content>

    <div class="card m-b-30 card-body">
        <h5 class="card-title">แก้ไขข้อมูลส่วนตัว</h5>

        <div class="col-sm-12">

            <div class="text-right">


                <button (click)="openModal(template)" type="button" class="btn btn-light icon-btn">
                         เปลี่ยนรหัสผ่าน
                    </button>

            </div>
            <form [formGroup]="form" (submit)="onSubmit()">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <img *ngIf="!form.value.image" src="assets/images/users/no-image-profile.png" alt="" class="img-fluid img-thumbnail">
                            <img *ngIf="form.value.image" [src]="form.value.image" alt="" class="img-fluid img-thumbnail">
                        </div>
                        <div class="form-group">
                            <input type="file" (change)="onConvertImage(inputFile)" #inputFile>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="form-group">
                            <label for="username">อีเมล์</label>
                            <input class="form-control" type="text" formControlName="email">
                        </div>

                        <div class="form-group">
                            <label for="username">ชื่อ-สกุล</label>
                            <input class="form-control" type="text" formControlName="fullname">
                        </div>

                        <div class="form-group">
                            <label for="username">ตำแหน่ง</label>
                            <select class="form-control" formControlName="position">
                                    <option value="">เลือกตำแหน่งงาน</option>
                                    <option *ngFor="let item of positionItem" [value]="item">
                                        {{item}}
                                    </option>
                                </select>
                        </div>

                        <br>
                    </div>
                </div>
                <hr>
                <div class="text-right">
                    <button class="btn w-lg btn-success waves-effect waves-light" type="submit">บันทึก</button>
                </div>

            </form>
        </div>
    </div>

</app-h-content>

<ng-template #template>
    <app-change-password [modalRef]="modalRef"></app-change-password>
</ng-template>
